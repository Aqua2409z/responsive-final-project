<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Dynamic Gallery</h1>
    </header>

    <main id="gallery-container">
        <figure class="gallery-item">
            <img src="https://picsum.photos/id/10/400/300" alt="Beautiful view of a lake and mountains.">
            <figcaption>
                <h2>Lake Reflections</h2>
                <p>A serene landscape capturing the calm waters reflecting the majestic mountains. Perfect for a peaceful retreat.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/id/20/400/300" alt="Close-up of a vibrant sunflower.">
            <figcaption>
                <h2>Sunflower Bloom</h2>
                <p>The intricate details of a sunflower reaching for the sun, a symbol of happiness and vitality.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/id/30/400/300" alt="A bustling city street at night.">
            <figcaption>
                <h2>Urban Lights</h2>
                <p>The energetic glow of a city that never sleeps, with cars leaving light trails on the wet asphalt.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/id/40/400/300" alt="Old books stacked on a wooden table.">
            <figcaption>
                <h2>Vintage Reads</h2>
                <p>The comforting presence of antique books, each holding countless stories waiting to be discovered.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/id/50/400/300" alt="A lonely tree in a misty field.">
            <figcaption>
                <h2>Misty Mornings</h2>
                <p>A solitary tree standing tall amidst a mystical fog, evoking a sense of calm and mystery.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/id/60/400/300" alt="A delicious plate of pasta with fresh ingredients.">
            <figcaption>
                <h2>Italian Delights</h2>
                <p>A mouth-watering dish of pasta, garnished with fresh herbs, ready to satisfy any culinary craving.</p>
            </figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2023 Responsive Project</p>
    </footer>
</body>
</html>
